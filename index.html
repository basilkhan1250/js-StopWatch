<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="head">StopWatch</h1>

    <div class="container">
        <div class="time">
            <h1><span class="hour">00</span>:<span class="minutes">00</span>:<span class="second">00</span>:<span
                    class="miliseconds">00</span></h1>
        </div>

        <div class="btns">
            <button class="timesbtn" onclick="timesecond()">Start</button>
            <button class="clockstopbtn" onclick="clockStop()">Stop</button>
            <button class="resetbtn" onclick="reset()">Reset</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
